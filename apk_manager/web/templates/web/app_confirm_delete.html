<h2>Delete {{ app.name }}</h2>
<p>Are you sure you want to delete this app?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'app_detail' app.pk %}">Cancel</a>
</form>

<p><a href="{% url 'app_list' %}">App List</a></p>
<p><a href="{% url 'index' %}">Home</a></p>
<p><a href="{% url 'logout' %}">Logout</a></p>
