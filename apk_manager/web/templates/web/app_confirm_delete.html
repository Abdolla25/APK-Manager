{% extends "web/base.html" %}
{% block title %}
  Delete App
{% endblock title %}
{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card"
             role="dialog"
             aria-labelledby="delete-app-header"
             aria-describedby="delete-app-body">
          <h5 class="card-header bg-danger text-white" id="delete-app-header">Delete App</h5>
          <div class="card-body" id="delete-app-body">
            <h5 class="card-title">Delete {{ app.name }}</h5>
            <p class="card-text">Are you sure you want to delete this app?</p>
            <form method="post" aria-label="Delete App Form">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger" aria-label="Delete App">Yes, delete</button>
              <a href="{% url 'app_detail' app.pk %}"
                 class="btn btn-secondary"
                 aria-label="Cancel">Cancel</a>
            </form>
          </div>
          <div class="card-footer bg-light">
            <a href="{% url 'app_list' %}"
               class="btn btn-primary"
               aria-label="App List">App List</a>
            <a href="{% url 'index' %}" class="btn btn-primary" aria-label="Home">Home</a>
            <a href="{% url 'logout' %}" class="btn btn-primary" aria-label="Logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
