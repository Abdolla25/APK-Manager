{% extends "web/base.html" %}
{% block title %}
  Delete App
{% endblock title %}
{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h5 class="card-header bg-danger text-white">Delete App</h5>
          <div class="card-body">
            <h5 class="card-title">Delete {{ app.name }}</h5>
            <p class="card-text">Are you sure you want to delete this app?</p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Yes, delete</button>
              <a href="{% url 'app_detail' app.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
          <div class="card-footer bg-light">
            <a href="{% url 'app_list' %}" class="btn btn-primary">App List</a>
            <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
