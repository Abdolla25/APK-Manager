{% extends "web/base.html" %}
{% block title %}
  Profile Edit
{% endblock title %}
{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h5 class="card-header bg-primary text-white">Profile Edit</h5>
          <div class="card-body">
            <form method="post" aria-label="Profile Edit Form">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username" aria-label="Username">Username:</label>
                {{ form.username }}
              </div>
              <div class="form-group">
                <label for="id_email" aria-label="Email">Email:</label>
                {{ form.email }}
              </div>
              <div class="form-group">
                <label for="id_bio" aria-label="Bio">Bio:</label>
                {{ form.bio }}
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
                <button type="submit" class="btn btn-primary" aria-label="Save Profile">Save</button>
              </div>
            </form>
          </div>
          <div class="card-footer bg-light">
            <p>
              <a href="{% url 'profile' %}"
                 class="btn btn-info"
                 aria-label="View Profile">View Profile</a>
            </p>
            <p>
              <a href="{% url 'index' %}" class="btn btn-secondary" aria-label="Home">Home</a>
            </p>
            <p>
              <a href="{% url 'logout' %}" class="btn btn-danger" aria-label="Logout">Logout</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
