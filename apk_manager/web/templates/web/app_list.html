{% extends "web/base.html" %}
{% block title %}
  App List
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row my-4">
      <div class="col-12 col-md-6 offset-md-3">
        <h2 class="text-center">App List</h2>
        <p class="text-center">Number of apps: {{ apps.count }}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a href="{% url 'app_upload' %}" class="btn btn-primary btn-lg">Upload New App</a>
        </div>
        <ul class="list-group mt-4">
          {% for app in apps %}
            <li class="list-group-item">
              <a href="{% url 'app_detail' app.pk %}">{{ app.name }}</a>
            </li>
          {% endfor %}
        </ul>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a href="{% url 'app_upload' %}" class="btn btn-primary btn-lg mt-4">Upload App</a>
          <a href="{% url 'index' %}" class="btn btn-secondary btn-lg mt-4">Home</a>
          <a href="{% url 'logout' %}" class="btn btn-danger btn-lg mt-4">Logout</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
